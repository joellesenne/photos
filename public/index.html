<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Photos - photos.joellesenne.dev</title>

    <meta property="og:site_name" content="Gallery Photos - photos.joellesenne.dev" />
    <meta
      name="apple-mobile-web-app-title"
      content="apple-mobile-web-app-title"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/assets/favicon.59049837.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <main class="container">
      <header class="header">
        <h1>Gallery Photos {beta}</h1>
        <p>By <a
                href="https://joellesenne.dev"
                rel="noopener noreferrer"
                target="_blank"
        >Joël Lesenne</a
        >
        </p>
      </header>
      <article class="article">
        <h2>A collection of photographs</h2>
        <label for="selectCategory">Select category</label>
        <select name="select" id="selectCategory" class="select" onchange="window.location.href = this.options[this.selectedIndex].value;">
          <option selected="selected" value="/">All</option>
          <option value="category/city/">City</option>
          <option value="category/exhibition/">Exhibition</option>
          <option value="category/landscape/">Landscape</option>
          <option value="category/panorama/">Panorama</option>
          <option value="category/portrait/">Portrait</option>
          <option value="category/street-art/">Street Art</option>
          <option value="category/wildlife/">Wildlife</option>
        </select>
        <section id="getGalleryAll" class="gallery">
          <p class="reload">Reload<span>.</span><span>.</span><span>.</span></p>
        </section>
      </article>
      <footer class="footer">
        <p>
          Copyright © 2022
          <a
            href="https://joellesenne.dev"
            rel="noopener noreferrer"
            target="_blank"
            >Joël Lesenne</a
          >
        </p>
      </footer>
    </main>
    <script src="main.js"></script>
